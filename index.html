<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<title>Control de Gastos APP</title>
<style>
</style>

<body>
<div class="container-fluid">
<div class="row">
<div class="col-11 mx-auto pt-3">
    <!-- Titulo -->
    <img src="/img/alcancia.png" class="img-logo img-fluid rounded-circle mx-auto d-block" width="200px" alt="imagen alcancia">
    <h2 class="text-uppercase text-center mb-4">control de gastos</h2>
    <div class="row">
    <div class="col-md-5 my-3">
    <!-- Presupuesto/presupuesto feedback -->
    <div class="presupuesto-feedback alert alert-danger text-capitalize">control</div>
    <!-- Formulario Presupuesto/presupuesto  -->
    <form id="presupuesto-form" class=" presupuesto-form">
    <h5 class="text-uppercase">Por favor ingrese su presupuesto</h5>
    <div class="form-group">
        <input type="number" class="form-control presupuesto-input" id="presupuesto-input">
    </div>
    <!-- submit button -->
    <button type="submit" class="btn btn-success text-capitalize presupuesto-submit" id="presupuesto-submit">Agregar</button>
    </form>
    </div>
    <div class="col-md-7">
    <!-- app info -->
    <div class="row my-3">
    <div class="col-4 text-center mb-2">
        <h6 class="text-uppercase info-title">Presupuesto</h6>
        <span class="presupuesto-icon"><i class="fas fa-money-bill-alt"></i></span>
        <h4 class="text-uppercase mt-2 presupuesto" id="presupuesto"><span>$ </span><span id="presupuesto-amount">0</span></h4>
    </div>
    <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">Gastos</h6>
        <span class="gasto-icon"><i class="far fa-credit-card"></i></span>
        <h4 class="text-uppercase mt-2 gasto" id="gasto"><span>$ </span><span id="gasto-amount">0</span></h4>
    </div>
    <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">balance</h6>
        <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
        <h4 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span id="balance-amount">0</span></h4>
    </div>
    </div>
    </div>
    </div>

    <div class="row">
    <div class="col-md-5 my-3">
    <!-- comentarios de gastos -->
    <div class="gasto-feedback alert alert-danger text-capitalize">comentarios de gastos</div>
    <!-- Formulario gastos -->
    <form id="gasto-form" class=" gasto-form">
    <h5 class="text-capitalize">Nombre del gasto</h5>
    <div class="form-group">
        <input type="text" class="form-control gasto-input" id="gasto-input">
    </div>
    <h5 class="text-capitalize">Ingrese el monto de su gasto</h5>
    <div class="form-group">
        <input type="number" class="form-control gasto-input" id="amount-input">
    </div>
    <!-- submit button -->
    <button type="submit" class="btn text-capitalize gasto-submit" id="gasto-submit">Agregar gasto</button>
    </form>
    </div>
    <div class="col-md-7 my-3">
    <!-- gasto list -->
    <div class="gasto-list" id="gasto-list">

    <div class="gasto-list__info d-flex justify-content-between text-capitalize">
        <h5 class="list-item">Nombre</h5>
        <h5 class="list-item">Monto</h5>
        <h5 class="list-item"></h5>
    </div>
    <!-- Gasto simple  -->

    <!-- <div class="gasto">
        <div class="gasto-item d-flex justify-content-between align-items-baseline">

        <h6 class="gasto-title mb-0 text-uppercase list-item">- Titulo</h6>
        <h5 class="gasto-amount mb-0 list-item">amount</h5>

        <div class="gasto-icons list-item">

        <a href="#" class="edit-icon mx-2" data-id="${gasto.id}">
        <i class="fas fa-edit"></i>
        </a>
        <a href="#" class="delete-icon" data-id="${gasto.id}">
        <i class="fas fa-trash"></i>
        </a>
        </div>
        </div>

    </div> -->

    <img src="" alt="">
    
    

    <!-- Fin Gasto Simple -->

    </div>
    </div>
    </div>

    <!-- BOTON PARA BORRAR LOCAL STORAGE -->

    <button id="borrarStorage" class="btn btn-danger w-100">Borrar todos los gastos</button>

    <!-- SIMULADOR DE HISTORIAL EN BASE DE DATOS, USANDO FETCH -->

    <div class="container my-5 text-center">
        <h3 class="tituloHistorial my-5 text-center">HISTORIAL DE GASTOS</h3>
        <button class="btn btn-warning w-20" onclick="traer()">Obtener historial de gastos</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre del gasto</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                    
                </tbody>
            </table>
        </div>
    </div>

</div>
</div>
</div>




<!-- jquery -->
<script src="./js/jquery-3.3.1.min.js"></script>
<!-- Toastr -->
<link rel="stylesheet" href="plugins/toastr/toastr.min.css">
<script src="./plugins/toastr/toastr.min.js"></script>
<!-- Sweet Alert 2 -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!-- script js -->
<script src="./js/app.js"></script>

</body>

</html>
